<template name="tabServicesDay">
	<div id="tab-services-day-css">
		{{> reactiveTable collection=servicesDay settings=tableSettings}}
	</div>
</template>

<!-- ESTADO  -->
<template name ="tabServicesDayStatus">
	<span class ="label {{serviceRowStatus.estadoColor}} services-estado">{{serviceRowStatus.estadoText}}</span>
</template>

<!-- TIME ALLOCATE  -->
<template name ="tabServicesDayTimeAllocate">
	<span class ="td-basic services-estado"><strong>{{serviceRowStatus.timeAllocate}}</strong></span>
</template>

<!-- TIME FINAL  -->
<template name ="tabServicesDayTimeFinal">
	<span class ="td-basic services-estado"><strong>{{serviceRowStatus.timeFinal}}</strong></span>
</template>

<!-- TELEFONO  -->
<template name ="tabServicesDayPhone">
	<span class ="label {{serviceRowStatus.estadoColor}}">{{formatCustomerPhone customerPhone}}</span>
</template>

<!-- COD  -->
<template name ="tabServicesDayCod">
	<span class ="customer-cod badge badge-default">{{customerCod}}</span>
</template>

<!-- TAXI MOVIL  -->
<template name ="tabServicesDayTaxiMovil">
	<span class ="label {{serviceRowStatus.estadoColor}} taxi-movil">{{taxiMovil}}</span>
</template>
